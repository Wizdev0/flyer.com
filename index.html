<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Management</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon-32x32.png">
 
</head>
<body>
    <div class="whole">
    <article class="article">
        <div class="backg">
            <img src="bg-mobile.png" alt="mobile wallpaper" class="mobile">
        <img src="bg-desktop.png" alt="desktop wallpaper" class="background">
       </div>
       
    </article>
    
    <div class="box1">
        <img src="logo.svg" alt="logo" class="logo">
        <div class="icons">
            <div class="file">
             <img src="icon-document.svg" alt="document" class="f3">
            </div>   

            <div class="file">
            <img src="icon-folder.svg" alt="folder" class="f3">
            </div>

            <div class="file">
            <img src="icon-upload.svg" alt="upload" class="f3">
            </div>
        </div>
    </div>

    <div class="box2">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar">
            <div class="progress">
                <div class="white"></div>
            </div>
        </div>
        <div class="indic">
            <h2 class="ind1">0 GB</h2>
            <h2 class="ind2">1000 GB</h2>
        </div>

        <div class="bar-con">
            <img src="20240907_200754.png" alt="mesage box" class="bar">
           
        </div>
        <p class="text"><strong class="numb">185</strong> <span class="let">GB LEFT</span></p>

       
    </div>
</div>
</body>
</html>
